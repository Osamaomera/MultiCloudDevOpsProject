apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
    name: myingress
spec:
  rules:
  - host: local.host
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: ivolve-website-service
            port: 
              number: 8081
